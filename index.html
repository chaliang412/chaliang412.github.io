<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的学术主页</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="avatar.webp" as="image">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- 内联关键CSS -->
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #4a6fa5;
            --secondary-color: #f8f9fa;
            --nav-bg: #f1f1f1;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f8f9fa;
            --primary-color: #6c8fc7;
            --secondary-color: #2d2d2d;
            --nav-bg: #2a2a2a;
            --card-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头像样式 */
        .avatar-container {
            text-align: center;
            margin: 20px 0;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 4px 8px var(--card-shadow);
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        /* 导航栏样式 */
        .navbar {
            background-color: var(--nav-bg);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px var(--card-shadow);
        }

        /* 其他样式保持不变... */
        /* [原有所有CSS样式保留在此] */
    </style>
    
    <!-- 非关键CSS异步加载 -->
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    
    <!-- 优化后的MathJax配置 -->
    <script>
    window.MathJax = {
      loader: {load: ['input/tex', 'output/chtml']},
      options: {enableMenu: false},
      tex: {inlineMath: [['$', '$']]},
      startup: {typeset: false}
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">我的学术主页</a>
            <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="#about" class="nav-link">关于我</a></li>
                <li class="nav-item"><a href="#research" class="nav-link">研究方向</a></li>
                <li class="nav-item"><a href="#projects" class="nav-link">项目</a></li>
                <li class="nav-item"><a href="#publications" class="nav-link">发表论文</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">联系我</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- 关于我 -->
        <section id="about" class="card">
            <h2 class="card-title">关于我</h2>
            <div class="avatar-container">
                <img src="images/星尘.jpg" 
                     data-src="avatar.webp" 
                     alt="我的头像"
                     class="lazy-load"
                     width="150" height="150">
            </div>
            <p>我是XXX，一名专注于应用数学和机器学习的研究员...</p>
            
            <!-- [原有关于我部分内容保留] -->
        </section>

        <!-- [其他部分保持不变...] -->
        <!-- [原有所有HTML内容保留在此] -->
    </div>

    <!-- 夜间模式切换按钮 -->
    <div class="toggle-container">
        <button id="darkModeToggle" class="toggle-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 2V4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 20V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4.92993 4.92993L6.33999 6.33999" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M17.6599 17.6599L19.0699 19.0699" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20 12H22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6.33999 17.6599L4.92993 19.0699" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19.0699 4.92993L17.6599 6.33999" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            夜间模式
        </button>
    </div>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top" aria-label="返回顶部">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 15l7-7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <script>
        // 图片懒加载
        document.addEventListener("DOMContentLoaded", function() {
            const lazyImages = [].slice.call(document.querySelectorAll("img.lazy-load"));
            
            if ("IntersectionObserver" in window) {
                let lazyImageObserver = new IntersectionObserver(function(entries) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            let lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImage.classList.remove("lazy-load");
                            lazyImageObserver.unobserve(lazyImage);
                        }
                    });
                });
                
                lazyImages.forEach(function(lazyImage) {
                    lazyImageObserver.observe(lazyImage);
                });
            }
            
            // 数学公式延迟渲染
            const mathElements = document.querySelectorAll('.lazy-render');
            const mathObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && window.MathJax) {
                        MathJax.typeset([entry.target]);
                        mathObserver.unobserve(entry.target);
                    }
                });
            }, {threshold: 0.1});
            
            mathElements.forEach(el => mathObserver.observe(el));

            // [原有JavaScript功能保留在此]
        });
    </script>
</body>
</html>
